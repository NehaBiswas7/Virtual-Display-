<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image with Caption</title>
  <style>
    .card {
      width: 300px;
      border-radius: 15px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      display: block;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .caption {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="your-image.jpg" alt="Happy couple">
    <div class="caption">Nunc accumsan mi sed eros vestibulum,</div>
  </div>

</body>
</html>
